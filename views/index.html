<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Profitt Calc | Calculadora de Lucros para o Mercado Bitcoin</title>
  </head>
  <body>
    <h1>CALCULADORA DE LUCRO BITCOIN</h1>
    <main>
      <h5>Entre os dados no formulário e faça o cálculo.</h5>

      <form action="">
        <label for="valorBTC">
         <br> BTC$ - Cotação do Bitcoin Hoje
          <input
            type="number"
            min="1"
            step="0.01"
            name="valorBTC"
            pattern="[0-9]+([\.][0-9]+)"
            required
          />
        </br>
          </label>
        </label>
        <label for="valorCompraReal"><br>
            R$ - Valor Investido
            <input
              type="number"
              min="1"
              step="0.01"
              name="valorCompraReal"
              pattern="[0-9]+([\.][0-9]+)"
              required
            />
        </br>
        </label>
        <label for="valorVendaLiquida">
          <br>
          R$ - Valor Venda Liquida
          <input
            type="number"
            min="1"
            step="0.01"
            name="valorVendaLiquida"
            pattern="[0-9]+([\.][0-9]+)"
            required
          />
        </br>
          </label>
        </label>
        <br>
        <button type="submit">Calcular</button>
      </br>
      </form>
    </main>
  </body>
</html>
